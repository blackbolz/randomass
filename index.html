<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Ass coin</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', Arial, sans-serif;
            background: linear-gradient(45deg, #87CEEB 0%, #98FB98 50%, #F0E68C 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            font-size: 24px;
            color: #FF6B35;
            text-shadow: 4px 4px 0px #000, -2px -2px 0px #FFF;
            margin-bottom: 30px;
            text-align: center;
        }

        .token-image {
            margin-bottom: 40px;
        }

        .token-image img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            border: 6px solid #000;
            border-radius: 20px;
            background: radial-gradient(circle, #FFF 0%, #F0F0F0 100%);
            padding: 10px;
            box-shadow: 
                6px 6px 0px #000,
                12px 12px 0px rgba(0,0,0,0.3);
        }

        .ca-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }

        .ca-box {
            background: linear-gradient(45deg, #FF6B6B 0%, #FF8E53 50%, #FF6B35 100%);
            color: white;
            padding: 20px 30px;
            border: 5px solid #000;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000;
            box-shadow: 
                6px 6px 0px #000,
                12px 12px 0px rgba(0,0,0,0.3);
            position: relative;
        }

        .ca-box::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 10px;
            right: 10px;
            height: 8px;
            background: linear-gradient(to right, rgba(255,255,255,0.6) 0%, transparent 100%);
            border-radius: 4px;
        }

        .copy-btn {
            background: linear-gradient(45deg, #4ECDC4 0%, #44A08D 100%);
            color: white;
            border: 5px solid #000;
            padding: 20px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000;
            font-family: 'Press Start 2P', Arial, sans-serif;
            transition: all 0.2s ease;
            box-shadow: 
                6px 6px 0px #000,
                12px 12px 0px rgba(0,0,0,0.3);
            position: relative;
        }

        .copy-btn::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 10px;
            right: 10px;
            height: 8px;
            background: linear-gradient(to right, rgba(255,255,255,0.6) 0%, transparent 100%);
            border-radius: 4px;
        }

        .copy-btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 
                8px 8px 0px #000,
                14px 14px 0px rgba(0,0,0,0.3);
        }

        .copy-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 
                2px 2px 0px #000,
                4px 4px 0px rgba(0,0,0,0.3);
        }

        .copy-success {
            background: linear-gradient(45deg, #FFD93D 0%, #FF6B35 100%) !important;
        }

        .social-buttons {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            border: 5px solid #000;
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            box-shadow: 
                6px 6px 0px #000,
                12px 12px 0px rgba(0,0,0,0.3);
            position: relative;
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 12px;
            right: 12px;
            height: 12px;
            background: linear-gradient(to right, rgba(255,255,255,0.6) 0%, transparent 100%);
            border-radius: 6px;
        }

        .social-btn:hover {
            transform: translate(-3px, -3px);
            box-shadow: 
                9px 9px 0px #000,
                15px 15px 0px rgba(0,0,0,0.3);
        }

        .social-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 
                2px 2px 0px #000,
                4px 4px 0px rgba(0,0,0,0.3);
        }

        .social-btn img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.5));
        }

        .drag-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: linear-gradient(45deg, #FFF 0%, #F8F8FF 100%);
            border: 5px solid #000;
            border-radius: 25px;
            box-shadow: 
                6px 6px 0px #000,
                12px 12px 0px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .drag-container::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 15px;
            right: 15px;
            height: 10px;
            background: linear-gradient(to right, rgba(255,255,255,0.8) 0%, transparent 100%);
            border-radius: 5px;
            z-index: 0;
        }

        .draggable-image {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: grab;
            user-select: none;
            transition: transform 0.1s ease;
        }

        .draggable-image:active {
            cursor: grabbing;
            transform: scale(1.05);
        }

        .draggable-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
        }

        #image1 {
            top: 50px;
            left: 50px;
            z-index: 4;
            width: 235px;        /* ← CHANGE THIS FOR IMAGE 1 ONLY */
            height: 235px;
        }

        #image2 {
            top: 100px;
            left: 150px;
            z-index: 3;
            width: 140px;        /* ← CHANGE THIS FOR IMAGE 1 ONLY */
            height: 140px;
            
        }

        #image3 {
            top: 150px;
            left: 250px;
            z-index: 2;
        
        }
        #image4 {
            top: 150px;
            left: 250px;
            z-index: 1;
            width: 240px;        /* ← CHANGE THIS FOR IMAGE 1 ONLY */
            height: 240px;
        
        }


        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .coin {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border: 3px solid #000;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .coin::before {
            content: '$';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }

        .coin:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; }
        .coin:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; }
        .coin:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 2s; }
        .coin:nth-child(4) { bottom: 15%; right: 25%; animation-delay: 3s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .token-image img {
                width: 150px;
                height: 150px;
            }
            
            .social-buttons {
                gap: 15px;
            }
            
            .social-btn {
                width: 70px;
                height: 70px;
            }
            
            .social-btn img {
                width: 35px;
                height: 35px;
            }
            
            .ca-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .drag-container {
                height: 300px;
            }
            
            .draggable-image {
                width: 126px;
                height: 126px;
            }

            .social-btn img {
                width: 45px;
                height: 45px;
            }

            /* Keep twitter and dex icons slightly larger on mobile too */
            .social-btn:nth-child(1) img,
            .social-btn:nth-child(2) img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="coin"></div>
        <div class="coin"></div>
        <div class="coin"></div>
        <div class="coin"></div>
    </div>

    <!-- Title -->
    <div class="title">
         Random Ass Coin 
    </div>

    <!-- Token Image -->
    <div class="token-image">
        <img src="images/icon.png" alt="Token">
    </div>

    <!-- CA Container -->
    <div class="ca-container">
        <div class="ca-box" id="caText">
            CA: 7zA9A9aD9rmdu629bbEp9TCZp5E3p6vdYtcUmBLspump
        </div>
        <button class="copy-btn" id="copyBtn" onclick="copyCA()">
            COPY
        </button>
    </div>

    <!-- Social Media Buttons -->
    <div class="social-buttons">
        <a href="https://x.com/i/communities/1966571162902593860" target="_blank" class="social-btn" title="X (Twitter)">
            <img src="images/twitter-icon.png" alt="X">
        </a>
        <a href="https://dexscreener.com" target="_blank" class="social-btn" title="DexScreener">
            <img src="images/dex-icon.png" alt="DexScreener">
        </a>
        <a href="https://pump.fun/7zA9A9aD9rmdu629bbEp9TCZp5E3p6vdYtcUmBLspump" target="_blank" class="social-btn" title="Pump.fun">
            <img src="images/pump-icon.png" alt="Pump.fun">
        </a>
    </div>

    <!-- Draggable Images Container -->
    <div class="drag-container">
        <div class="draggable-image" id="image1">
            <img src="images/1.png" alt="Image 1">
        </div>
        <div class="draggable-image" id="image2">
            <img src="images/2.png" alt="Image 2">
        </div>
        <div class="draggable-image" id="image3">
            <img src="images/3.png" alt="Image 3">
        </div>
        <div class="draggable-image" id="image4">
            <img src="images/4.png" alt="Image 4">
        </div>
    </div>

    <script>
        function copyCA() {
            const textToCopy = "coming soon";
            const copyBtn = document.getElementById('copyBtn');
            
            // Use the modern Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showCopySuccess(copyBtn);
                }).catch(() => {
                    fallbackCopy(textToCopy, copyBtn);
                });
            } else {
                fallbackCopy(textToCopy, copyBtn);
            }
        }

        function fallbackCopy(text, btn) {
            // Fallback method for older browsers
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showCopySuccess(btn);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                btn.textContent = 'ERROR';
                setTimeout(() => {
                    btn.textContent = 'COPY';
                }, 2000);
            }
            
            document.body.removeChild(textArea);
        }

        function showCopySuccess(btn) {
            btn.textContent = 'COPIED!';
            btn.classList.add('copy-success');
            
            setTimeout(() => {
                btn.textContent = 'COPY';
                btn.classList.remove('copy-success');
            }, 2000);
        }

        // Add some interactive sound effects (visual feedback)
        document.querySelectorAll('.social-btn, .copy-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.style.transform = 'translate(2px, 2px)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 100);
            });
        });

        // Draggable functionality
        let isDragging = false;
        let currentElement = null;
        let offsetX = 0;
        let offsetY = 0;

        document.querySelectorAll('.draggable-image').forEach(img => {
            img.addEventListener('mousedown', startDrag);
            img.addEventListener('touchstart', startDrag, { passive: false });
        });

        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);

        function startDrag(e) {
            isDragging = true;
            currentElement = e.target.closest('.draggable-image');
            
            const rect = currentElement.getBoundingClientRect();
            const clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            
            offsetX = clientX - rect.left;
            offsetY = clientY - rect.top;
            
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging || !currentElement) return;
            
            const container = document.querySelector('.drag-container');
            const containerRect = container.getBoundingClientRect();
            
            const clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            const clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            
            let newX = clientX - containerRect.left - offsetX;
            let newY = clientY - containerRect.top - offsetY;
            
            // Keep images within container bounds
            const maxX = container.offsetWidth - currentElement.offsetWidth;
            const maxY = container.offsetHeight - currentElement.offsetHeight;
            
            newX = Math.max(0, Math.min(newX, maxX));
            newY = Math.max(0, Math.min(newY, maxY));
            
            currentElement.style.left = newX + 'px';
            currentElement.style.top = newY + 'px';
            
            e.preventDefault();
        }

        function stopDrag() {
            isDragging = false;
            currentElement = null;
        }
    </script>
</body>
</html>
